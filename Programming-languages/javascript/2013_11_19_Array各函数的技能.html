/*
对于数组的一些函数使用较少，今天就学习一下这几个函数
 */

// --------------------------  reduce ----------------------------
// array.reduce(callback[, initialValue])
// ref: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce
var testArr1 = [0, 1, 2, 3, 4];


testArr1.reduce(function (previousValue, currentValue, index, array) {
    console.log(previousValue, currentValue, index, array);
    return previousValue + currentValue;
}); // 运行结果: 10

//如果有initialValue, 则 previousValue 就是 initialValue, currentValue则是数组的第一个元素
testArr1.reduce(function (previousValue, currentValue, index, array) {
    console.log(previousValue, currentValue, index, array);
    return previousValue + currentValue;
}, 10); // 运行结果 20 ,
