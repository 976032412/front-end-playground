<script type="text/javascript" src="../jqtree/tree.jquery.js"></script>
<script type="text/javascript">
    $('.menuTree').tree({
        dragAndDrop: true,
        autoOpen: true,
        onCanMoveTo: function(moved_node, target_node, position) {
            //console.log(moved_node, target_node, position);
            if (target_node.isFolder() || target_node._is_folder) {
                return true;
            } else {
                return position !== 'inside';
            }
        },
        data: [{
            id: 'root',
            label: 'Root',
            _is_folder: true,
            children: [{
                label: 'Menu A',
                _is_folder: true,

                    }]

                    id: 'menu_a_3',
                    _is_folder: true,
                    children: [{
                        label: 'Menu A31',
                        id: 'menu_a_3_1',

                        children: [{

                            id: 'menu_a_3_1_1'
                        }, {

                        }]
                    }]
                }]
            }, {
                label: 'Menu B',
                id: 'menu_b',
                _is_folder: true,

    });
</script>
</html>
